<!DOCTYPE html>
<html>
<head>
    <title>Medicine Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .answer {
            margin-top: 30px;
            padding: 15px;
            background-color: #f4f4f4;
            border-left: 4px solid #4CAF50;
        }
        .sources {
            margin-top: 20px;
            padding: 15px;
            background-color: #fafafa;
            border-left: 4px solid #2196F3;
        }
        .sources li {
            margin-bottom: 8px;
        }
        .error {
            margin-top: 20px;
            padding: 12px;
            background: #fee2e2;
            border-left: 4px solid #b91c1c;
        }
    </style>
</head>
<body>
    <h2>Ask a Question About a Medicine</h2>

    <form method="POST">
        <input type="text" name="question" placeholder="e.g., What are the side effects of Metformin?" required>
        <button type="submit">Ask</button>
    </form>

    {% if error %}
      <div class="error">
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}

    {% if answer %}
    <div class="answer">
        <h3>ðŸ’¡ Answer:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}

    {% if sources %}
    <div class="sources">
        <h3>Top Sources</h3>
        <ul>
            {% for s in sources %}
            <li>{{ s }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
